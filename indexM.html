<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health Analysis</title>
    <!-- <link rel="stylesheet" href="./stylesM.css"> -->
     <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
}

select {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    background-color: white;
    transition: border-color 0.3s ease;
}

select:focus {
    outline: none;
    border-color: #4a90e2;
}

.submit-btn {
    width: 100%;
    padding: 1rem;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #357abd;
}

.result-container {
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 5px;
    display: none;
}

.result-container.show {
    display: block;
}

.good {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.moderate {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

.concern {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
} 
     </style>
</head>
<body>
    <div class="container">
        <h1>Student Mental Health Analysis</h1>
        <form id="mentalHealthForm">
            <div class="form-group">
                <label for="stressLevel">How would you rate your current stress level?</label>
                <select id="stressLevel" required>
                    <option value="">Select an option</option>
                    <option value="5">Very Low</option>
                    <option value="4">Low</option>
                    <option value="3">Moderate</option>
                    <option value="2">High</option>
                    <option value="1">Very High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sleepQuality">How would you rate your sleep quality?</label>
                <select id="sleepQuality" required>
                    <option value="">Select an option</option>
                    <option value="1">Very Poor</option>
                    <option value="2">Poor</option>
                    <option value="3">Average</option>
                    <option value="4">Good</option>
                    <option value="5">Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mood">How would you describe your current mood?</label>
                <select id="mood" required>
                    <option value="">Select an option</option>
                    <option value="1">Very Negative</option>
                    <option value="2">Negative</option>
                    <option value="3">Neutral</option>
                    <option value="4">Positive</option>
                    <option value="5">Very Positive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="socialInteraction">How comfortable are you with social interactions?</label>
                <select id="socialInteraction" required>
                    <option value="">Select an option</option>
                    <option value="1">Very Uncomfortable</option>
                    <option value="2">Uncomfortable</option>
                    <option value="3">Neutral</option>
                    <option value="4">Comfortable</option>
                    <option value="5">Very Comfortable</option>
                </select>
            </div>

            <div class="form-group">
                <label for="academicPressure">How do you feel about your academic workload?</label>
                <select id="academicPressure" required>
                    <option value="">Select an option</option>
                    <option value="1">Overwhelming</option>
                    <option value="2">Heavy</option>
                    <option value="3">Manageable</option>
                    <option value="4">Light</option>
                    <option value="5">Very Light</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Analyze Mental Health</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
    <!-- <script src="scriptM.js"></script> -->


     <script>
        document.getElementById('mentalHealthForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get all the selected values
    const stressLevel = parseInt(document.getElementById('stressLevel').value);
    const sleepQuality = parseInt(document.getElementById('sleepQuality').value);
    const mood = parseInt(document.getElementById('mood').value);
    const socialInteraction = parseInt(document.getElementById('socialInteraction').value);
    const academicPressure = parseInt(document.getElementById('academicPressure').value);

    // Calculate average score
    const averageScore = (stressLevel + sleepQuality + mood + socialInteraction + academicPressure) / 5;
    console.log(averageScore);
    // Redirect based on score ranges
    if (averageScore >= 4) {
        window.location.href = '/congratulations';
    } else if(averageScore >= 3 && averageScore < 4){
        window.location.href = '/low';
    }else if (averageScore >= 2 && averageScore < 3) {
        window.location.href = '/moderate_exercises';
    } else if (averageScore >= 1 && averageScore < 2) {
        window.location.href = '/improvement_exercises';
    } else if (averageScore >= 0 && averageScore < 1) {
        window.location.href = '/confidence_exercises';
    }
});
     </script>
</body>
</html>
